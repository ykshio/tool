<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード一括生成ツール (JS版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🔗 QRコード一括生成ツール</h1>
        <p>URLを1行に1つずつ入力してください。リアルタイムで下にQRコードが生成されます。</p>
        
        <textarea id="urls" rows="10" placeholder="https://www.google.com&#10;https://www.github.com"></textarea>
        
        <div class="actions-container">
            <button id="download-all-zip" style="display: none;">📥 すべてをZIPで一括ダウンロード</button>
        </div>
        
        <div id="qrcode-container"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
